<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>List</title>
</head>
<body>
  <h4>Shopping list(Unordered List)</h4>
  <ul>
    <li>Fruitloops</li>
    <li>Flour</li>
    <li>sugar</li>
  </ul>
  <h4>Top ten armies(Ordered List)</h4>
  <ol>
    <li>USA</li>
    <li>China</li>
    <li>India</li>
  </ol>               
</body>                                                         
</html>
